<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

<body>
    <div class="container text-center">
        <h1>
            Welcome <b>[[${#request.userPrincipal.principal.name}]]</b>
        </h1>
        <hr>
        <div>
            <h1>Users list</h1>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Last login time</th>
                    <th>Registration time</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.lastLoginTime}"></td>
                    <td th:text="${user.registrationTime}"></td>
                    <td th:text="${user.status}"></td>
                    <td><a th:href="@{/itransition/block/{id}(id=${user.id})}" class="btn btn-warning">Block</a>
                        <a th:href="@{/itransition/unblock/{id}(id=${user.id})}" class="btn btn-success">Unblock</a>
                        <a th:href="@{/itransition/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>

</html>
